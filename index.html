<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <input class="screen" placeholder="Operation">
            <div class="operators-container">
                <button class="function-button">clear</button>
                <button class="function-button">delete</button>
                <button class="function-button" style="font-size: 20px">=</button>
            </div>
            <div class="operators-container">
                <button class="operator-button">+</button>
                <button class="operator-button">-</button>
                <button class="operator-button">*</button>
                <button class="operator-button">/</button>
            </div>

            <div class="buttons-container">
                <button class="num-button">1</button>
                <button class="num-button">2</button>
                <button class="num-button">3</button>
                <button class="num-button">4</button>
                <button class="num-button">5</button>
                <button class="num-button">6</button>    
                <button class="num-button">7</button>    
                <button class="num-button">8</button>    
                <button class="num-button">9</button>    
            </div>       
        </div>
    </div>
</body>
</html>
